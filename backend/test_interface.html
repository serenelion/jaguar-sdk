<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguar AI Models Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .header h1 {
            color: #FFD700;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #cccccc;
            font-size: 1.1em;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .control-group h3 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000000;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .chat-area {
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .chat-header {
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px 10px 0 0;
            border-bottom: 1px solid #333;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 85%;
        }
        
        .user-message {
            background: #2a5490;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background: #2a2a2a;
            border: 1px solid #444;
        }
        
        .message-role {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .input-area {
            padding: 20px;
            background: #2a2a2a;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            margin-bottom: 0;
        }
        
        .send-button {
            padding: 12px 25px;
            white-space: nowrap;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #1a4d33;
            border: 1px solid #28a745;
            color: #90ee90;
        }
        
        .status.error {
            background: #4d1a1a;
            border: 1px solid #dc3545;
            color: #ffb3b3;
        }
        
        .status.info {
            background: #1a3d4d;
            border: 1px solid #17a2b8;
            color: #b3e5fc;
        }
        
        .models-list {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .model-item {
            padding: 10px;
            margin: 5px 0;
            background: #2a2a2a;
            border-radius: 5px;
            border: 1px solid #444;
        }
        
        .model-id {
            font-weight: 600;
            color: #FFD700;
        }
        
        .model-description {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            .send-button {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêÜ Jaguar AI Models</h1>
            <p class="subtitle">Test Interface for AI Open Agents Platform</p>
        </div>
        
        <div id="status"></div>
        
        <div class="controls">
            <div class="control-group">
                <h3>API Configuration</h3>
                <label for="apiBaseUrl">API Base URL:</label>
                <input type="text" id="apiBaseUrl" value="http://localhost:8000/api" />
                
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" value="dev-key" placeholder="Enter your API key" />
                
                <button onclick="testConnection()">Test Connection</button>
            </div>
            
            <div class="control-group">
                <h3>Model Selection</h3>
                <label for="selectedModel">Choose Model:</label>
                <select id="selectedModel">
                    <option value="jaguar">Jaguar - AI Developer Agent</option>
                    <option value="jaguar-pro">Jaguar Pro - Advanced Capabilities</option>
                    <option value="nature">Nature - GaiaGuard Ecological AI</option>
                    <option value="codewriter:latest">Codewriter - Senior Developer</option>
                </select>
                
                <button onclick="loadModels()">Refresh Models</button>
            </div>
        </div>
        
        <div class="models-list">
            <h3 style="color: #FFD700; margin-bottom: 15px;">Available Models</h3>
            <div id="modelsList">Loading models...</div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <h3 style="color: #FFD700;">Chat with <span id="currentModel">Jaguar</span></h3>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="input-area">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    rows="3"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
                ></textarea>
                <button class="send-button" onclick="sendMessage()" id="sendButton">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let conversations = [];
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => statusDiv.innerHTML = '', 5000);
        }
        
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            messageDiv.innerHTML = `
                <div class="message-role">${role.charAt(0).toUpperCase() + role.slice(1)}</div>
                <div>${content}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function testConnection() {
            const apiBaseUrl = document.getElementById('apiBaseUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            
            try {
                const response = await fetch(`${apiBaseUrl}/models`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Connection successful!', 'success');
                    loadModels();
                } else {
                    showStatus(`‚ùå Connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }
        
        async function loadModels() {
            const apiBaseUrl = document.getElementById('apiBaseUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const modelsListDiv = document.getElementById('modelsList');
            const modelSelect = document.getElementById('selectedModel');
            
            try {
                const response = await fetch(`${apiBaseUrl}/models`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const models = data.data || [];
                    
                    // Update models list display
                    modelsListDiv.innerHTML = '';
                    models.forEach(model => {
                        const modelDiv = document.createElement('div');
                        modelDiv.className = 'model-item';
                        modelDiv.innerHTML = `
                            <div class="model-id">${model.id}</div>
                            <div class="model-description">${model.description || 'No description available'}</div>
                        `;
                        modelsListDiv.appendChild(modelDiv);
                    });
                    
                    // Update model selector
                    modelSelect.innerHTML = '';
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = `${model.id} - ${model.description || 'AI Model'}`;
                        modelSelect.appendChild(option);
                    });
                    
                    showStatus(`‚úÖ Loaded ${models.length} models`, 'success');
                } else {
                    showStatus(`‚ùå Failed to load models: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error loading models: ${error.message}`, 'error');
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const selectedModel = document.getElementById('selectedModel').value;
            const apiBaseUrl = document.getElementById('apiBaseUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            conversations.push({ role: 'user', content: message });
            
            // Clear input and disable button
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${apiBaseUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: conversations,
                        max_tokens: 1000,
                        temperature: 0.7,
                        stream: false
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const assistantMessage = data.choices[0].message.content;
                    
                    addMessage('assistant', assistantMessage);
                    conversations.push({ role: 'assistant', content: assistantMessage });
                } else {
                    const errorText = await response.text();
                    addMessage('assistant', `Error: ${response.status} - ${errorText}`);
                    showStatus(`‚ùå API Error: ${response.status}`, 'error');
                }
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
                showStatus(`‚ùå Network Error: ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
            }
        }
        
        // Update current model display
        document.getElementById('selectedModel').addEventListener('change', function() {
            document.getElementById('currentModel').textContent = this.value;
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadModels();
            showStatus('üêÜ Jaguar AI Test Interface loaded. Configure API settings and test connection.', 'info');
        });
    </script>
</body>
</html>
